<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <meta charset="UTF-8">
</head>
<body>
  <label for="project_select">選擇專案:</label>
  <select id="project_select">
    <option value="kktix">kktix</option>
    <option value="tixcraft">tixcraft</option>
    <option value="kham">寬宏售票</option>
  </select>

  <!-- kktix options -->
  <div id="kktix_options" style="display: block;">
    <label for="kktix_ticket_order">輸入順序 (例如: 2,1,4,3):</label>
    <input type="text" id="kktix_ticket_order" placeholder="1,2,3,4,...">
    <input type="checkbox" id="kktix_auto_submit" class='option' />
    <label>自動送出訂單</label>
    <br>
    <label>張數選擇 :</label>
    <br>
    <select id="kktix_ticket_number">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button id="save_kktix_option">儲存</button>
  </div>

  <!-- tixcraft options -->
  <div id="tixcraft_options" style="display: none;">
    <input type="checkbox" id="tixcraft_show_certain_area" class='option' />
    <label>僅顯示這些區域，名稱用逗點隔開。( Ex. A區,B區 )</label>
    <input type="text" id="tixcraft_show_area_name" style="margin-left: 24px;">
    <br>
    <label>張數選擇 :</label>
    <br>
    <select id="tixcraft_ticket_number">
      <option value="0">最大張數</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <br>
    <input type="checkbox" id="tixcraft_auto_fill_code" class='option' />
    <label>自動填寫驗證碼</label>
    <button id="save_tixcraft_option">儲存</button>
  </div>

  <!-- kham options -->
  <div id="kham_options" style="display: none;">
    <input type="checkbox" id="kham_show_certain_area" class='option' />
    <label>僅顯示這些區域，名稱用逗點隔開。( Ex. A區,B區 )</label>
    <input type="text" id="kham_show_area_name" style="margin-left: 24px;">
    <br>
    <label>張數選擇 :</label>
    <br>
    <select id="kham_ticket_number">
      <option value="0">最大張數</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <br>
    <input type="checkbox" id="kham_auto_fill_code" class='option' />
    <label>自動填寫驗證碼</label>
    <br>
    <label>ocr_end_point</label>
    <input type="text" id="kham_ocr_end_point" style="margin-left: 24px;" value="http://127.0.0.1:416/">
    <br>
    <button id="save_kham_option">儲存</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
